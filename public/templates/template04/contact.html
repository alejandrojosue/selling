<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos | ProTech</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: linear-gradient(to right, #ff4d4d, #e03d3d);
    }

    .navbar-brand span {
      font-weight: bold;
      color: white;
    }

    .navbar-nav .nav-link {
      color: white;
    }

    .navbar-nav .nav-link:hover {
      color: #ffd1d1;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      transition: transform 0.3s, color 0.3s;
      color: #ff4d4d;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #e03d3d;
    }

    .section-title {
      margin-bottom: 2rem;
      position: relative;
      font-weight: 700;
      color: #333;
      text-align: center;
    }

    .section-title::after {
      content: '';
      width: 60px;
      height: 4px;
      background-color: #ff4d4d;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><span>Pro</span>Tech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br>
  <section class="py-5">
    <div class="container">
      <h2 class="section-title">Contáctanos</h2>
      <div class="row">
        <div class="col-md-6 mb-4">
          <h5 class="fw-bold">Dirección</h5>
          <p>Calle Principal #123, Ciudad Tecnológica</p>
          <h5 class="fw-bold">Horario de Atención</h5>
          <p>Lunes a Viernes: 8:00 AM - 6:00 PM<br>Sábado: 9:00 AM - 1:00 PM</p>
          <h5 class="fw-bold">Síguenos</h5>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
        <div class="col-md-6">
          <form class="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4 bg-light">
    <div class="container">
      <p>&copy; 2025  Alejandro Díaz. Todos los derechos reservados.</p>
      <a href="index.html#home">Volver al inicio</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
